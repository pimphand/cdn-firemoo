        :root {

        }

            color: hsl(var(--sidebar-foreground));
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;

        /* Mobile menu overlay */
        @media (max-width: 1024px) {
            .sidebar-overlay {
